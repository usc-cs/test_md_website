<div id="sidebar">
	<nav><ul>
		{% for p in site.data.pages %}
			{% if p[1].external %}
				<a href="{{p[1].link}}"><li>{{p[1].label}}</li></a>
			{% elsif p[1].link %}
				<a href="{{ site.url }}/{{p[1].link}}"
				{% if page.nav == p[0] %} class="active" {% endif %}>
					<li>{{p[1].label}}</li>
				</a>
			{% else %}
				<a href="{{ site.url }}/{{p[0]}}.html"
				{% if page.nav == p[0] %} class="active" {% endif %}>
					<li>{{p[1]}}</li>
				</a>
			{% endif %}
			
		{% endfor %}
		
	</ul></nav>
</div>
